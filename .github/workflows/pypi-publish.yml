name: PyPI Publish

on:
  push:
    tags:
      - v*
jobs:
  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/invenio-subjects-nasa
    permissions:
      id-token: write
    steps:

    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
